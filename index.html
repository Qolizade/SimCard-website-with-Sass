<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" />

    <title>Stay Connected</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">
        <span class="header__title--main">Buy a Sim Card</span>
        <span class="header__title--sub">connect yourself to world</span>
      </h1>
      <div class="header__images">
        <img
          class="header__images--darkblob"
          src="./img/blobRoundDark.svg"
          alt="dark blob"
        />
        <img
          class="header__images--blueblob"
          src="./img/blobRoundBlue.svg"
          alt="blue blob"
        />
        <img
          class="header__images--simcard"
          src="./img/5g-sim-card-networks-technology.png"
          alt="sim card logo"
        />
      </div>
    </header>
    <main>
      <section class="section-about">
        <h2 class="heading__primary">what do we do</h2>
        <div class="about">
          <div class="about__card">
            <img
              src="./img/Cloud.jpg"
              alt="digital cloud"
              class="about__card--img"
            />
            <div class="about__card--title">Cloud service</div>
          </div>
          <div class="about__card">
            <img src="./img/antena.jpg" alt="antena" class="about__card--img" />
            <div class="about__card--title">antena</div>
          </div>
          <div class="about__card">
            <img
              src="./img/security.jpg"
              alt="binary security"
              class="about__card--img"
            />
            <div class="about__card--title">security</div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
